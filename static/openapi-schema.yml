openapi: 3.0.2
info:
  title: 'Pereval API'
  version: '1.0'
paths:
  /api/v1/submitdata/:
    get:
      operationId: listPerevalAddeds
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PerevalAdded'
          description: ''
      tags:
      - api
    post:
      operationId: createPerevalAdded
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PerevalAdded'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PerevalAdded'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PerevalAdded'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalAdded'
          description: ''
      tags:
      - api
  /api/v1/submitdata/{id}/:
    get:
      operationId: retrievePerevalAdded
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this pereval added.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalAdded'
          description: ''
      tags:
      - api
